<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./quill.snow.css" />
    <style>
      html,
      body,
      div,
      span {
        margin: 0;
        padding: 0;
        border: 0;
      }
      #parent-container {
        margin: 0px auto;
      }

      #quill-container {
        height: 350px;
        border: 1px solid #ccc;
      }
      .ql-disabled {
        background-color: #f4f6f6;
      }
      #sizeBar {
        width: 100%;
        background-color: silver;
      }
      #usageBar {
        width: 0%;
        height: 5px;
        padding: 5px 0 0 0;
      }
    </style>
    <!-- DO NOT EDIT THE FOLLOWING LINE-->
    <script src="APPIAN_JS_SDK_URI"></script>
  </head>
  <body>
    <div id="parent-container"><div id="quill-container"></div></div>
    <div id="sizeBar"><div id="usageBar"></div></div>

    <script src="./quill.min.js"></script>
    <script src="./lz-string.min.js"></script>

    <script>
      window.quillMaxSize = 10000;

      var toolbarOptions = [
        [{ header: [1, 2, 3, 4, 5, 6, false] }, { font: [] }],
        [
          "bold",
          "italic",
          "underline",
          "strike",
          { script: "sub" },
          { script: "super" }
        ], // toggled buttons
        [{ list: "ordered" }, { list: "bullet" }],
        ["link", "image"],
        [{ align: [] }],
        [{ indent: "-1" }, { indent: "+1" }], // outdent/indent
        [{ size: ["small", false, "large", "huge"] }], // custom dropdown
        [{ color: [] }, { background: [] }], // dropdown with defaults from theme
        ["blockquote", "code-block"],
        ["clean"] // clear formatting button
      ];

      var quill = new Quill("#quill-container", {
        modules: {
          toolbar: toolbarOptions
        },
        placeholder: "Start typing...",
        theme: "snow"
      });

      Appian.Component.onNewValue(function(allParameters) {
        var validations = [];
        var maxSize = allParameters.maxSize;
        var isReadOnly = allParameters.readOnly;
        var placeholder = allParameters.placeholder;
        var initialContents = allParameters.initialContents;

        /* Update maxSize if specified */
        window.quillMaxSize = maxSize || window.quillMaxSize;

        /* Apply read-only setting */
        if (isReadOnly) {
          quill.enable(false);
          var toolbar = document.querySelector(".ql-toolbar");
          toolbar.style.display = "none";
          var usageBar = document.getElementById("sizeBar");
          usageBar.style.display = "none";
        } else {
          quill.enable(true);
          var toolbar = document.querySelector(".ql-toolbar");
          toolbar.style.display = "block";
          var usageBar = document.getElementById("sizeBar");
          usageBar.style.display = "block";
        }

        /* Set placeholder if specified */
        if (placeholder && !initialContents) {
          quill.root.dataset.placeholder = placeholder;
        }

        /* Set initial value if specified */
        if (initialContents && quill.getText() === "\n") {
          console.log("Initializing rich text editor with new contents");
          try {
            var richTextJson = decompressToJSON(initialContents);
            quill.setContents(richTextJson);
          } catch (error) {
            console.error("Error setting initial value", error);
            validations.push("Invalid initialContents: " + error.message);
          }
        }

        /* Check max size */
        var size = getCompressedSize();
        updateUsageBar(size);
        if (size > window.quillMaxSize) {
          validations.push("Content exceeds maximum allowed size");
        }
        Appian.Component.setValidations(validations);
      });

      // https://quilljs.com/docs/api/#events
      quill.on(
        "text-change",
        debounce(function(delta) {
          var contents = quill.getContents();
          /* Enforce size limit */
          var size = getCompressedSize();
          updateUsageBar(size);
          if (size > window.quillMaxSize) {
            Appian.Component.setValidations(
              "Content exceeds maximum allowed size"
            );
          } else {
            /* Compress and save value */
            if (quill.getText() === "\n") {
              Appian.Component.saveValue("richText", null);
            } else {
              var compressed = compressContents(contents);
              Appian.Component.saveValue("richText", compressed);
            }
          }
        }, 1000)
      );

      /************ Utility Methods *************/
      function compressContents(contents) {
        var stringified = JSON.stringify(contents);
        var compressed = LZString.compressToBase64(stringified);
        return compressed;
      }

      function decompressToJSON(compressed) {
        var decompressed = LZString.decompressFromBase64(compressed);
        var richTextJson = JSON.parse(decompressed);
        return richTextJson;
      }

      function debounce(func, delay) {
        var inDebounce;
        return function() {
          var context = this;
          var args = arguments;
          clearTimeout(inDebounce);
          inDebounce = setTimeout(function() {
            func.apply(context, args);
          }, delay);
        };
      }

      function getCompressedSize() {
        if (quill.getText() === "\n") {
          return 0;
        }
        var contents = quill.getContents();
        var compressed = compressContents(contents);
        return compressed.length;
      }

      function updateUsageBar(size) {
        var usageBar = document.getElementById("usageBar");
        var percentageUsed = (100 * size) / window.quillMaxSize;
        console.log(
          "Setting usage to " + percentageUsed + " of " + window.quillMaxSize
        );
        if (percentageUsed <= 100) {
          usageBar.style.width = percentageUsed + "%";
          usageBar.style.backgroundColor = Appian.getAccentColor();
        } else {
          usageBar.style.width = "100%";
          usageBar.style.backgroundColor = "red";
        }
      }
    </script>
  </body>
</html>
