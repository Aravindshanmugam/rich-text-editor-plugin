name=Rich Text Editor with Tables
description=A simple end-user rich text editor that supports tables. Please refer to https://community.appian.com/w/the-appian-playbook/1378/end-user-rich-text-editor-component for more information on this component.
parameter.richText.name=Rich Text
parameter.richText.description=Rich text to display in the field.
parameter.readOnly.name=Read Only
parameter.readOnly.description=Determines if the field should display as not editable. Default: false.
parameter.maxSize.name=Max Size
parameter.maxSize.description=Maximum size of the rich text data (not number of characters). Default: 10000.
parameter.placeholder.name=Placeholder
parameter.placeholder.description=Text to display in the field when it is empty. Does not show if the field is read only.
parameter.tableBorderStyle.name=Table Border Style
parameter.tableBorderStyle.description=Determines the style of the grid border. Valid values: "STANDARD" (default), "LIGHT", "NONE".
parameter.insertableItemsLabel.name=Insertable Items Label
parameter.insertableItemsLabel.description=Determines the label of the insertable items dropdown. The dropdown only shows if this is not null.
parameter.insertableItems.name=Insertable Items
parameter.insertableItems.description=A key-value dictionary array of insertable items in the format of {label: _, value: _}. When a user selects the item, it will insert the value parameter into the rich text field's content at cursor's current position.